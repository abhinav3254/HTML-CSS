<!DOCTYPE html>
<html>

<head>
    <title>CSS Grid Practise</title>
</head>

<body>
    <div style="
        display: grid;
        /* This grid-template-columns: ; determines that how many columns should be there in this case there is three (3) */
        grid-template-columns: 100px 100px ;
        ">
        <div style="background-color: lightblue;"> div 1</div>
        <div style="background-color: lightpink;"> div 2</div>
    </div>

    <div style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
        ">
        <div style="background-color: lightblue;"> 100px</div>
        <div style="background-color: lightpink;"> 100px</div>
        <div style="background-color: lightgreen;"> 200px</div>
    </div>

    <div style="
        display: grid;
        /* Here fr means free space */
        grid-template-columns: 100px 1fr ;
        margin-top: 30px;
        ">
        <div style="background-color: lightblue;"> 100px</div>
        <div style="background-color: lightpink;"> 1 fr</div>
    </div>

    <div style="
        display: grid;
        /* Here fr means free space */
        grid-template-columns: 100px 1fr 1fr;
        margin-top: 30px;
        ">
        <div style="background-color: lightblue;"> 100px</div>
        <div style="background-color: lightpink;"> 1 fr</div>
        <div style="background-color: lightskyblue;"> 1 fr</div>
    </div>

</body>

</html>
