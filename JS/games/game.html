<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./game-style.css">
    <script src="./game-script.js"></script>
</head>

<body>

    <div class="container">
        <h2>Stone Paper Scissor</h2>

        <div class="p-container">
            <p class="p-container-1">Computer Selected:- </p>
            <p id="display" class="p-container-2">Select any one</p>
        </div>

        <div class="btn-select">
            <button id="stone" onclick="computerOutput(1)" class="stone-btn">stone</button>
            <button id="paper" onclick="computerOutput(2)" class="paper-btn">paper</button>
            <button id="scissor" onclick="computerOutput(3)" class="scissor-btn">scissor</button>
        </div>
        <p id="result" class="result">result</p>
    </div>

</body>

</html>
